<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table border="1">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Power</th>
        <th>Color</th>
    </tr>
    <tr th:each="cars, state : ${cars}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${cars.getName()}">Name</td>
        <td th:utext="${cars.getPower}">Power</td>
        <td th:utext="${cars.getColor}">Color</td>
    </tr>
</table>


<div th:each="cars:${cars}">
 <a th:href="@{/{id}(id=${cars.getId()})}"
th:text="${cars.getName()+','+cars.getPower()+','+cars.getColor()}">car</a>
</div>
<br/>
<hr/>
<a href="/new">Create new car</a>



</body>
</html>
